<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__PUBLIC__/css/ch-ui.admin.css">
    <link rel="stylesheet" href="__PUBLIC__/font/css/font-awesome.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/ch-ui.admin.js"></script>
</head>
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->
        <i class="fa fa-home"></i> <a href="{:url('index/welcome')}">首页</a> &raquo;资源管理
    </div>
    <!--面包屑导航 结束-->

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:url('resources/add')}"><i class="fa fa-plus"></i>添加分享</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
                    <tr>
                        <th class="tc" width="10%">ID</th>
                        <th class="tc" width="20%">分享标题</th>
                        <th class="tc" width="40%">分享简介</th>
                        <th class="tc" width="5%">链接</th>
                        <th class="tc" width="10%">点击数</th>
                        <th class="tc" width="15%">操作</th>
                    </tr>
                    {volist name='list' id='val'}
                    <tr>
                        <td class="tc">{$val.id}</td>
                        <td class="tc">{$val.resname}</td>
                        <td class="tc">{$val.resdesc}</td>
                        <td class="tc"><a href="{$val.resadd}" target="_blank">链接</a></td>
                        <td class="tc">{$val.clicks}</td>
                        <td class="tc">
                            <a href="{:url('resources/edit',array('id'=>$val['id']))}"><i class="fa fa-pencil"></i>修改</a>
                            <a href="{:url('resources/del',array('id'=>$val['id']))}"><i class="fa fa-trash-o"></i>删除</a>
                        </td>
                    </tr>
                    {/volist}
                </table>
                <div class="page_nav">
                {$list->render()}
                </div>
            </div>
        </div>
    </form>
    <!--搜索结果页面 列表 结束-->

</body>
</html>
