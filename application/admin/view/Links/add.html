<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__PUBLIC__/css/ch-ui.admin.css">

</head>
<body>
    <!--面包屑导航 开始-->
    <div class="crumb_warp">
        <!--<i class="fa fa-bell"></i> 欢迎使用登陆网站后台，建站的首选工具。-->

            <table class="add_tab">
                <tbody>
                    <tr>
                        <th>链接名称：</th>
                        <td>
                            <input type="text" class="lg" name="linkname">

                    </tr>
                    <tr>
                        <th>链接地址：</th>
                        <td>
                            <input type="text" class="lg" name="linkurl">
                        </td>
                    </tr>
                    <tr>
                        <th>描述：</th>
                        <td><textarea name="desc" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" value="提交">
                            <input type="button" class="back" onclick="history.go(-1)" value="返回">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
