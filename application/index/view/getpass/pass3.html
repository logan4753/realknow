<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="referrer" content="always"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=8"/>
    <meta name="saoatech-site-verification" content="N2Y5MzU2M2YyNmVhOTllMGQwYmI4NzAwMTIxYmE2ZDU=" />
    <link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico" />
    <title>甄博知（寻梦）</title>
    <meta name="keywords" content="个人博客,甄博知" />
    <meta name="description" content="甄博知，学习、交流的平台。" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/dajie.63256.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/1038d.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/login.57564.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/guanke-bottom-float.58631.css"/>
    <script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
    <style>
    .finish_d{width:480px;}
    .finish{background:#00b6d7;width:320px;height:45px;line-height:45px;text-align:center;color:#fff;display:inline-block;font-size:18px;border-radius:10px;margin-top:20px;margin-left:161px;}
    </style>
</head>
<body >
    <div id="J_djResourcesVersion" style="display: none;">
        <input type="hidden" name="env" value="online"/>
        <input type="hidden" name="bigVersion" value="63256"/>
            <input type="hidden" name="rollbackId" value="1"/>
    </div>
<div class="dj-content-wrap " id="dj-content-wrap">
    <div class="dj-content-inner">
            <div class="dj-content-shadow">

<div class="loginHtml">
    <div class="loginContent">
        <div class='loginBox'>
            <div class="loginTop">
                <a href="{:url('index/index')}" class="logo"></a>
            </div>
            <div class="cardBox forgetPos">
                <div class="cardLeft">
                    <h5>使用邮箱重置密码</h5>
                    <div class="forgetUl">
                        <ul>
                            <li class="one click"><em>1</em><span>输入账号</span></li>
                            <li class="line"></li>
                            <li class="two click"><em>2</em><span>验证帐号</span></li>
                            <li class="line"></li>
                            <li class="three click"><em>3</em><span>重置密码</span></li>
                        </ul>
                    </div>
                    <form id="password_form" action='{:url("getpass/newpassword")}' method='post' name="password_form">
                        <div class="inputList">
                            <p class="topPhoneTitle">
                                帐号{$email} <span class='phoneStatus'>已验证</span>
                            </p>

                            <ul>
                                <li>
                                    <span class="titleL">请输入密码</span>
                                    <input type="hidden" value="{$email}" name="email">
                                    <input type="password" placeholder="8-20位符号、字母数字组合" name="password" id="password" class="checkInput">
                                    <p class="errorText1"></p>
                                </li>
                                <li>
                                    <span class="titleL">再次输入</span>
                                    <input type="password" placeholder="" name="c_password" id="c_password" class="checkInput">
                                    <p class="errorText2"></p>
                                </li>
                                <div class="finish_d">
                                    <input class="finish" type="submit" value="重置密码" />
                                </div>
                            </ul>
                        </div>
                    </form>
                </div>
                <div class="cardRight">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>


            </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
$(function(){
    $("#password").blur(function(){
        var password=$("#password").val();
        if(password.length <8){
            $(".errorText1").html('<img src="__PUBLIC__/images/text_error.png"><font color=red>密码格式不正确!</font>');
            $("#password").focus();
            return false;
        }else{
            $(".errorText1").html('<img src="__PUBLIC__/images/text.png">');
        }
    });
    $("#c_password").blur(function(){
        var password=$("#password").val();
        var c_password=$("#c_password").val();
        if(password!=c_password){
            $(".errorText2").html('<img src="__PUBLIC__/images/text_error.png"><font color=red>两次输入的密码不一致!</font>');
            $("#c_password").focus();
            return false;
        }else{
            $(".errorText2").html('<img src="__PUBLIC__/images/text.png">');
        }
    });
})
</script>
